<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 px-4 py-8"
>
  <div
    class="bg-white backdrop-blur-md border border-white/10 shadow-2xl rounded-3xl p-8 w-full max-w-md transition-transform duration-500 ease-in-out transform hover:scale-105 animate-fadeIn"
  >
    <!-- Icon -->
    <div class="flex justify-center mb-6">
      <div
        class="bg-gray-100 shadow-md text-[var(--primary)] p-4 rounded-full border border-white/20"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-10 w-10"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5.121 17.804A9 9 0 0112 3a9 9 0 016.879 14.804M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-center drop-shadow-md">
      Welcome Back
    </h2>
    <p class="text-center mb-6 text-sm text-gray-500">
      Employee Leave Management System
    </p>

    <!-- Form -->
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="loginObject.email"
          required
          class="w-full px-4 py-2 rounded-lg border bg-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"
          placeholder="you@example.com"
        />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="loginObject.password"
          required
          class="w-full px-4 py-2 rounded-lg border bg-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-purple-500 hover:to-pink-500 text-white font-semibold py-2 rounded-lg shadow-lg transition duration-300 ease-in-out"
      >
        Log In
      </button>
    </form>

    <!-- Optional: Footer -->
    <p class="text-center text-sm mt-6">
      Don’t have an account?
      <a href="#" class="font-semibold underline hover:text-pink-200"
        >Sign up</a
      >
    </p>
  </div>
</div>
