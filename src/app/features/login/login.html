<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 px-4 py-8">
  <div class="bg-white/30 backdrop-blur-md border border-white/10 shadow-2xl rounded-3xl p-8 w-full max-w-md transition-transform duration-500 ease-in-out transform hover:scale-105 animate-fadeIn">
    
    <!-- Icon -->
    <div class="flex justify-center mb-6">
      <div class="bg-white/50 shadow-md text-indigo-600 p-4 rounded-full border border-white/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 0112 3a9 9 0 016.879 14.804M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-center text-white drop-shadow-md mb-6">
      Welcome Back
    </h2>

    <!-- Form -->
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium text-white mb-1">Email</label>
        <input
          type="email"
          class="w-full px-4 py-2 rounded-lg border border-white/20 bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"
          placeholder="you@example.com"
        />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-white mb-1">Password</label>
        <input
          type="password"
          class="w-full px-4 py-2 rounded-lg border border-white/20 bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-purple-500 hover:to-pink-500 text-white font-semibold py-2 rounded-lg shadow-lg transition duration-300 ease-in-out"
      >
        Log In
      </button>
    </form>

    <!-- Optional: Footer -->
    <p class="text-center text-sm text-white/80 mt-6">
      Don’t have an account?
      <a href="#" class="text-white font-semibold underline hover:text-pink-200">Sign up</a>
    </p>
  </div>
</div>
